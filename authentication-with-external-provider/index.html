<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            defer></script>

        <script type="module" src="authentication.js" defer></script>

        <title>Autentykacja z zewnętrznym providerem</title>
    </head>

    <body>
        <div class="container">
            <div class="container mt-4 mb-4"> <button id="signInButton"
                    class="btn btn-primary"> Create Account / Sign In </button>
                <button id="signOutButton" class="btn btn-secondary"> Sign Out
                </button> </div>

            <form id="form">
                <!-- Imię + Nazwisko -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName"
                            class="form-label">Imię</label>
                        <input type="text" class="form-control"
                            id="firstName"
                            placeholder="Wpisz imię" required>
                    </div>
                    <div class="col-md-6 ">
                        <label for="lastName"
                            class="form-label">Nazwisko</label>
                        <input type="text" class="form-control"
                            id="lastName"
                            placeholder="Wpisz nazwisko" required>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
